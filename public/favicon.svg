<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="face-top" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="face-left" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="face-right" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <g transform="translate(0, 5)">
    <!-- Top Face -->
    <path d="M50 15 L85 32.5 L50 50 L15 32.5 Z" fill="url(#face-top)" />
    <!-- Left Face -->
    <path d="M15 32.5 L50 50 V85 L15 67.5 Z" fill="url(#face-left)" />
    <!-- Right Face -->
    <path d="M85 32.5 L50 50 V85 L85 67.5 Z" fill="url(#face-right)" />
    <!-- Core Glow -->
    <circle cx="50" cy="45" r="8" fill="white" filter="url(#glow)" opacity="0.8" />
  </g>
</svg>
